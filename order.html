<script>
  document.addEventListener("DOMContentLoaded", function() {
    const element = document.getElementById("myElement");
    const hoverText = "gashorabl@gmail.com";
  
    element.addEventListener("mouseover", function() {
      element.textContent = hoverText;
      element.style.backgroundColor = "lightgray"; // Add hover styling (optional)
    });
  
    element.addEventListener("mouseout", function() {
      element.textContent = ""; // Remove hover text
      const icon = document.createElement("i");
      icon.classList.add("bi", "bi-google"); // Add Google icon classes
      element.appendChild(icon);  // Append the icon to the element
      element.style.backgroundColor = ""; // Remove hover styling (optional)
    });
  });
  </script>

        <section class="p-5  text-dark" id="contact">
            <div class="container">
              <h1 class="head h1 text-warning " style="text-align: center;">ORDER YOUR PRODUCT</h1>
              <hr class="text-light">
              <div class="row g-5 text-light">
                <div class="col-md-6 py-2">
                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3986.8172325195437!2d30.235991713751996!3d-2.222427737988078!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x19c4a8d7ab987163%3A0x16acc5e52497bdee!2sGashora%20Girls%20Academy%20Of%20Science%20%26%20Technology!5e0!3m2!1sen!2srw!4v1675777777223!5m2!1sen!2srw"
                    width="500" height="400" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
      
                <div class="col-md-6">
                  <form id="myForm">
                    <div class="contact">
                      <input type="hidden" name="_csrf" value="<%= csrfToken %>">
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Enter first and Last Name" required>
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com"
                          required>
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Phone Number</label>
                        <input type="text" class="form-control" id="number" name="number" placeholder="Phone number" required>
                      </div>
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Product and Quantity</label>
                        <textarea class="form-control" id="message" name="message" rows="3" placeholder="Product and Quantity"
                          required></textarea>
                      </div>
                      <!-- <a href="index.html" class="btn btn-outline-warning w-50 text-center" type="submit" id="submit-btn" >Send</a> -->
                      <button type="submit" id="submit-btn" class="btn btn-warning w-50 text-center">Send Order</button>
                    </div>
                  </form>
      
                </div>
              </div>
            </div>
